<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day Night Toggle Button</title>
</head>
<body>
    <input type="checkbox" id="toggle" class="toggle--checkbox" />
    <label for="toggle" class="button-background">
        <span class="button-shadow"></span>
        <span class="button-circle">
            <span class="button-spots">
                <span class="button-circle-spots"></span>
                <span class="button-circle-spots2"></span>
                <span class="button-circle-spots3"></span>
            </span>
        </span>
        <span class="button-circle-radius"></span>
        <span class="ornament-shadow-container">
            <span class="button-ornaments"></span>
            <span class="button-ornaments2"></span>
            <span class="button-ornaments3"></span>
            <span class="button-ornaments4"></span>
        </span>
        <span class="ornament-container">
            <span class="button-ornaments"></span>
            <span class="button-ornaments2"></span>
            <span class="button-ornaments3"></span>
            <span class="button-ornaments4"></span>
            <span class="button-ornaments5"></span>
        </span>
    </label>
    <div class="screen-background"></div>

    <script src="script.js"></script>
</body>
</html>
